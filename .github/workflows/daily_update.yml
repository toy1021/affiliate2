name: Daily RSS Affiliate Update

on:
  schedule:
    # æ¯æ—¥æœ6æ™‚ï¼ˆUTC 21:00 = JST 06:00ï¼‰ã«å®Ÿè¡Œ
    - cron: '0 21 * * *'
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  push:
    branches: [ main, master ]
    paths:
      - '**'

jobs:
  update-content:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      pages: write
      id-token: write
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Create necessary directories
      run: |
        mkdir -p data output
        
    - name: Run RSS Affiliate Pipeline
      run: |
        echo "ğŸš€ Starting RSS Affiliate Pipeline..."
        python run_all.py
        
    - name: Verify generated files
      run: |
        echo "ğŸ“ Generated files:"
        ls -la output/
        ls -la data/
        
        # HTMLãƒ•ã‚¡ã‚¤ãƒ«ã®å­˜åœ¨ã¨æœ€å°ã‚µã‚¤ã‚ºã‚’ãƒã‚§ãƒƒã‚¯
        if [ -f "output/index.html" ]; then
          SIZE=$(stat -f%z "output/index.html" 2>/dev/null || stat -c%s "output/index.html")
          echo "âœ… Generated HTML size: $SIZE bytes"
          if [ $SIZE -lt 1000 ]; then
            echo "âŒ HTML file too small, something went wrong"
            exit 1
          fi
        else
          echo "âŒ HTML file not generated"
          exit 1
        fi
        
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload to GitHub Pages
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./output
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
      
    - name: Save execution logs
      if: always()
      run: |
        # å®Ÿè¡Œãƒ­ã‚°ã‚’ä¿å­˜ï¼ˆãƒ‡ãƒãƒƒã‚°ç”¨ï¼‰
        echo "=== Execution Summary ===" > execution_log.txt
        echo "Date: $(date)" >> execution_log.txt
        echo "Status: ${{ job.status }}" >> execution_log.txt
        
        if [ -f "data/rss_raw.json" ]; then
          echo "RSS articles fetched: $(jq '.total_articles // 0' data/rss_raw.json)" >> execution_log.txt
        fi
        
        if [ -f "data/articles_with_affiliate.json" ]; then
          echo "Affiliate links added: $(jq '.total_affiliate_links // 0' data/articles_with_affiliate.json)" >> execution_log.txt
        fi
        
        if [ -f "output/index.html" ]; then
          SIZE=$(stat -f%z "output/index.html" 2>/dev/null || stat -c%s "output/index.html")
          echo "Final HTML size: $SIZE bytes" >> execution_log.txt
        fi
        
    - name: Commit and push logs (if any changes)
      if: always()
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        
        # ãƒ­ã‚°ãƒ•ã‚¡ã‚¤ãƒ«ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆ
        if [ -f "execution_log.txt" ]; then
          git add execution_log.txt
          if ! git diff --staged --quiet; then
            git commit -m "ğŸ“Š Update execution log - $(date '+%Y-%m-%d %H:%M')"
            git push
          fi
        fi
        
    - name: Notify on failure
      if: failure()
      run: |
        echo "âŒ RSS Affiliate Pipeline failed!"
        echo "Check the logs above for details."
        echo "Common issues:"
        echo "  - RSS feeds temporarily unavailable"
        echo "  - Network timeout"
        echo "  - Template rendering error"
        echo "  - Missing dependencies"

  # ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ï¼ˆã‚ªãƒ—ã‚·ãƒ§ãƒ³ï¼‰
  health-check:
    needs: update-content
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: Check deployed site
      run: |
        # GitHub Pagesã®ãƒ‡ãƒ—ãƒ­ã‚¤ã‚’å¾…ã¤
        sleep 30
        
        # ã‚µã‚¤ãƒˆãŒæ­£å¸¸ã«ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚Œã¦ã„ã‚‹ã‹ãƒã‚§ãƒƒã‚¯
        REPO_OWNER="${{ github.repository_owner }}"
        REPO_NAME="${{ github.event.repository.name }}"
        SITE_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"
        
        echo "ğŸ” Checking deployed site: $SITE_URL"
        
        # HTTP ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" "$SITE_URL" || echo "000")
        
        if [ "$STATUS" = "200" ]; then
          echo "âœ… Site is live and accessible!"
          echo "ğŸŒ Visit: $SITE_URL"
        else
          echo "âš ï¸ Site returned status code: $STATUS"
          echo "Site might still be deploying..."
        fi