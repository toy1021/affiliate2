        }

        @media (max-width: 768px) {

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-C8010SR0ZW"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-C8010SR0ZW');

<body>
    <div class="container">

        <h1 class="error-title">ページが見つかりません</h1>

            申し訳ございません。お探しのページは移動または削除された可能性があります。<br>
            以下のリンクから最新のテクノロジーニュースをご覧いただけます。

        <div class="actions">
            <a href="/" class="btn">
                <span>🏠</span>
                ホームに戻る
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <span>←</span>
                前のページ
            </a>
        </div>
        
        <div class="search-box">
            <input type="text" class="search-input" placeholder="記事を検索..." id="search-input">
            <button class="search-btn" onclick="searchArticles()">検索</button>
        </div>
        
        <div class="suggestions">
            <h3>人気のカテゴリ</h3>
            <ul>
                <li><a href="/?category=AI・機械学習">🤖 AI・機械学習</a></li>
                <li><a href="/?category=Apple製品">🍎 Apple製品</a></li>

                <li><a href="/?category=Google・Android">🔍 Google・Android</a></li>
            </ul>
        </div>
    </div>
    
    <script>
        function searchArticles() {
            const query = document.getElementById('search-input').value.trim();
            if (query) {
                // Redirect to home with search parameter
                window.location.href = `/?search=${encodeURIComponent(query)}`;
            }
        }
        
        // Allow search on Enter key
        document.getElementById('search-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchArticles();
            }
        });
        
        // Track interactions
        document.querySelectorAll('a[href^="/?category="]').forEach(link => {
            link.addEventListener('click', function() {
                gtag('event', 'click', {
                    event_category: '404_recovery',
                    event_label: 'category_click',
                    value: this.getAttribute('href')
                });
            });
        });
        
        document.querySelector('a[href="/"]').addEventListener('click', function() {
            gtag('event', 'click', {
                event_category: '404_recovery',
                event_label: 'home_click'
            });
        });
    </script>
