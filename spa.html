    <!-- JSON-LD構造化データ -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "日本のテックニュース速報",
        "description": "AI・機械学習、Apple製品、プログラミングなど最新テクノロジーニュースを2時間ごとに自動更新。関連商品も一緒にお届け。",
        "url": "https://toy1021.github.io/affiliate2/",
        "inLanguage": "ja",
        "publisher": {
            "@type": "Organization",
            "name": "Tech News Hub"
        },
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://toy1021.github.io/affiliate2/#search={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }

    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "CollectionPage",
        "name": "日本のテックニュース速報",
        "description": "最新テクノロジーニュースコレクション",

<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <h1>日本のテックニュース速報</h1>
                    <p class="subtitle">2時間ごとに更新される最新IT情報</p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="update-info">
            <p><strong>最新更新:</strong> <span id="update-time">{{ UPDATE_TIME }}</span></p>
            <p><strong>記事数:</strong> <span id="article-count">{{ ARTICLE_COUNT }}</span>件</p>
        </div>

        <div class="filters" id="filters" style="display: none;">
            <input type="text" class="search-input" id="search-input" placeholder="記事を検索...">
            <select class="filter-select" id="category-filter">
                <option value="">全カテゴリ</option>
            </select>
            <select class="filter-select" id="source-filter">
                <option value="">全ソース</option>
            </select>
        </div>
        
        <div class="main-layout">
            <div class="main-content">
                <div class="articles-grid" id="articles-container">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
                
                <div class="pagination" id="pagination" style="display: none;"></div>
            </div>
            
            <div class="sidebar" id="sidebar" style="display: none;">
                <h3>カテゴリ</h3>
                <ul id="category-menu"></ul>
            </div>
        </div>
    </div>

    <script src="app.197b74f3.js" defer></script>

    <script>
    if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
            navigator.serviceWorker.register('/sw.js')
                .then(reg=>console.log('SW registered'))
                .catch(err=>console.log('SW registration failed'));
        });
    }
    </script>
    </body>
