<!doctype html>
<html ⚡ lang="ja">
<head>
    <meta charset="utf-8">
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <title>日本のテックニュース速報 | AMP版</title>
    <link rel="canonical" href="https://toy1021.github.io/affiliate2/">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="description" content="AI・機械学習、Apple製品、プログラミングなど最新テクノロジーニュースを2時間ごとに自動更新。AMP対応で高速表示。">
    
    <!-- AMP Analytics -->
    <script async custom-element="amp-analytics" src="https://cdn.ampproject.org/v0/amp-analytics-0.1.js"></script>
    
    <!-- AMP Social Share -->
    <script async custom-element="amp-social-share" src="https://cdn.ampproject.org/v0/amp-social-share-0.1.js"></script>
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "NewsMediaOrganization",
        "name": "日本のテックニュース速報",
        "url": "https://toy1021.github.io/affiliate2/",
        "logo": {
            "@type": "ImageObject",
            "url": "https://toy1021.github.io/affiliate2/favicon.ico"
        },
        "description": "最新のテクノロジーニュースと関連商品をお届け"
    }
    </script>
    
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    
    <style amp-custom>
        :root {
            --primary-color: #2563eb;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f9fafb;
            --border-color: #e5e7eb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text-primary);
            background: var(--bg-secondary);
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }
        
        header {
            background: var(--bg-primary);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 0;
        }
        
        h1 {
            font-size: 1.8rem;
            color: var(--primary-color);
            margin: 0;
            font-weight: 700;
        }
        
        .subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 0.2rem;
        }
        
        .update-info {
            background: var(--bg-primary);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 2rem 0;
            border: 1px solid var(--border-color);
        }
        
        .update-info p {
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .articles-grid {
            display: block;
            margin: 2rem 0;
        }
        
        .article-card {
            background: var(--bg-primary);
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            border-bottom: none;
        }
        
        .article-card:first-child {
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        
        .article-card:last-child {
            border-bottom: 1px solid var(--border-color);
            border-bottom-left-radius: 8px;
            border-bottom-right-radius: 8px;
        }
        
        .article-meta {
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-bottom: 1rem;
            color: var(--text-secondary);
            font-size: 0.85rem;
            flex-wrap: wrap;
        }
        
        .article-date {
            color: var(--primary-color);
            font-weight: 600;
            font-size: 0.8rem;
            background: rgba(37, 99, 235, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
        }
        
        .category-tag {
            background: var(--primary-color);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .article-source {
            color: var(--text-secondary);
            font-size: 0.8rem;
        }
        
        .article-title {
            font-size: 1.1rem;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }
        
        .article-title a {
            color: var(--text-primary);
            text-decoration: none;
        }
        
        .article-summary {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.5;
            margin-bottom: 1rem;
        }
        
        .social-share {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }
        
        .social-share h3 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        amp-social-share {
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        footer {
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            padding: 2rem 0;
            margin-top: 3rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .amp-notice {
            background: #e0f2fe;
            color: #01579b;
            padding: 1rem;
            border-radius: 6px;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 0.9rem;
        }
        
        .amp-notice a {
            color: #0277bd;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 1rem;
            }
            
            .article-card {
                padding: 1rem;
            }
            
            .article-meta {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>日本のテックニュース速報</h1>
            <p class="subtitle">最新のテクノロジーニュースと関連商品をお届け (AMP版)</p>
        </div>
    </header>

    <main class="container">
        <div class="amp-notice">
            ⚡ 高速表示のAMP版をご覧いただいています。
            <a href="/">通常版はこちら</a>
        </div>
        
        <div class="update-info">
            <p><strong>最終更新:</strong> {{LAST_UPDATED}}</p>
            <p>✨ 2時間ごとに自動更新で最新IT情報をお届けします</p>
            <p><strong>RSS監視サイト:</strong> {{TOTAL_FEEDS}}サイト</p>
            <p><strong>更新間隔:</strong> 2時間ごとに自動更新（24時間365日）</p>
        </div>

        <div class="articles-grid">
            {{ARTICLES_CONTENT}}
        </div>
        
        <div class="social-share">
            <h3>この記事をシェア</h3>
            <amp-social-share type="twitter" width="40" height="32"></amp-social-share>
            <amp-social-share type="facebook" width="40" height="32"></amp-social-share>
            <amp-social-share type="line" width="40" height="32"></amp-social-share>
            <amp-social-share type="email" width="40" height="32"></amp-social-share>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 日本のテックニュース速報. All rights reserved.</p>
            <p>2時間ごとに自動更新される最新IT情報をお届けします。</p>
        </div>
    </footer>

    <!-- AMP Analytics -->
    <amp-analytics type="googleanalytics">
        <script type="application/json">
        {
            "vars": {
                "account": "G-C8010SR0ZW"
            },
            "triggers": {
                "trackPageview": {
                    "on": "visible",
                    "request": "pageview"
                }
            }
        }
        </script>
    </amp-analytics>
</body>
</html>
